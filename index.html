<!DOCTYPE html>
<html lang="en">

<head>

    <!-- SITE TITLE -->
    <title>Responsive Navbar</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

        <div class="container header-container">

                    <li class="list-item">

                    <li class="mobile-list-item">

                    <li class="mobile-list-item">

                    <li class="mobile-list-item">
